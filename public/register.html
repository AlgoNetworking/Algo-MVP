<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Algo de Pedidos 1.0</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ü§ñ Algo de Pedidos 1.0</h1>
                <p class="subtitle">Crie sua conta</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Nome de Usu√°rio*</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Escolha um nome de usu√°rio" minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha*</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirme sua senha">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    üìù Criar Conta
                </button>

                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>

                <div class="auth-footer">
                    <p>J√° tem uma conta? <a href="/login">Fa√ßa login aqui</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
